<div class="p-4">
  <div class="col-12" style="color: #55acee">
    <h1>PLANILLA DE DOCTORES</h1>
  </div>
  <button mat-raised-button color="primary" routerLink="/doctor/agregar">
    Ingresar Doctor
  </button>
  <table
    mat-table
    class="table-hover mt-4"
    [dataSource]="dataSourceDoctor"
    style="width: 100%"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id Doctor</th>
      <td mat-cell *matCellDef="let u; let i = index">{{ i + 1 }}</td>
    </ng-container>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombres</th>
      <td mat-cell *matCellDef="let u">{{ u.nombre }}</td>
    </ng-container>
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>Apellidos</th>
      <td mat-cell *matCellDef="let u">{{ u.apellido }}</td>
    </ng-container>
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef>DNI</th>
      <td mat-cell *matCellDef="let u">{{ u.dni }}</td>
    </ng-container>
    <ng-container matColumnDef="enfermedad">
      <th mat-header-cell *matHeaderCellDef>Especialidad</th>
      <td mat-cell *matCellDef="let u">{{ u.especialidad }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumnsDoctor"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsDoctor"></tr>
  </table>
</div>
