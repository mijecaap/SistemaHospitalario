<div class="p-4">
  <div class="d-flex justify-content-between align-items-center">
    <div class="h4 m-0">DOCTORES</div>
    <button mat-stroked-button routerLink="/doctor/agregar">
      <mat-icon>add</mat-icon>
      Agregar Doctor
    </button>
  </div>
  <div class="row">
    <div class="col-12 mt-2">
      <mat-form-field
        appearance="outline"
        class="w-100 filter-table"
        style="font-size: 13px"
      >
        <mat-icon matSuffix>search</mat-icon>
        <mat-label>Filtrar por Nombre, Apellido, DNI, o Especialidad</mat-label>
        <input
          type="text"
          maxlength="15"
          matInput
          placeholder="Filtra por nombre PDV, supervisor o gestor"
          (keyup)="cntrl_filter($event)"
        />
      </mat-form-field>
    </div>
    <ng-container *ngFor="let d of listDoctores">
      <div *ngIf="d.visible" class="col-4 p-2">
        <mat-card class="p-4">
          <mat-card-title-group>
            <img
              mat-card-md-image
              [src]="d.foto"
              [alt]="d.nombre"
              style="border-radius: 50%; object-fit: cover !important"
            />
            <mat-card-title>{{ d.nombre.split(" ")[0] }} {{ d.apellido.split(" ")[0] }}</mat-card-title>
            <mat-card-subtitle class="mt-4">
              <div>DNI: {{ d.dni }}</div>
              <div>Celular: {{ d.celular }}</div>
              <div>Especialidad: {{ d.especialidad }}</div>
            </mat-card-subtitle>
          </mat-card-title-group>
        </mat-card>
      </div>
    </ng-container>
  </div>
