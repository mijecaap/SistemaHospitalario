<div class="p-4">
  <div class="d-flex align-items-center justify-content-between">
    <div class="h4 m-0">ASEGURADOS</div>
    <button mat-stroked-button routerLink="/paciente/agregar">
      Ingresar Paciente
    </button>
  </div>
  <div class="col-12">
    <mat-form-field appearance="outline" class="w-100 filter-table">
      <mat-icon matSuffix>search</mat-icon>
      <mat-label>Filtrar por Nombre</mat-label>
      <input matInput autocomplete="off" (keyup)="cntrl_applyFilter($event)" />
    </mat-form-field>
  </div>
  <table
    mat-table
    class="table-hover mat-elevation-z4"
    [dataSource]="dataSourcePaciente"
    style="width: 100%"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id Paciente</th>
      <td mat-cell *matCellDef="let u; let i = index">{{ i + 1 }}</td>
    </ng-container>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombres</th>
      <td mat-cell *matCellDef="let u">{{ u.nombre }}</td>
    </ng-container>
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>Apellidos</th>
      <td mat-cell *matCellDef="let u">{{ u.apellido }}</td>
    </ng-container>
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef>DNI</th>
      <td mat-cell *matCellDef="let u">{{ u.dni }}</td>
    </ng-container>
    <ng-container matColumnDef="familiares">
      <th mat-header-cell *matHeaderCellDef>#Familiares</th>
      <td mat-cell *matCellDef="let u">{{ u.familia.length }}</td>
    </ng-container>
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let u; let i = index">
        <button
          mat-icon-button
          matTooltip="InformaciÃ³n del paciente"
          matTooltipPosition="above"
          (click)="info(i)"
        >
          <span
            class="iconify"
            data-icon="bi:info-circle"
            data-width="24"
            data-height="24"
          ></span>
        </button>
        <button
          mat-icon-button
          matTooltip="Ver Familiares"
          matTooltipPosition="above"
          (click)="familia(i)"
        >
          <span
            class="iconify"
            data-icon="carbon:pedestrian-family"
            data-width="24"
            data-height="24"
          ></span>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsPaciente"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsPaciente"></tr>
  </table>
  <mat-paginator
    class="mat-elevation-z4"
    #pagAsegurado
    [pageSizeOptions]="[10]"
  >
  </mat-paginator>
</div>
