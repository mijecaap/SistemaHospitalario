<div class="p-4">
  <div class="col-12" style="color: #55acee">
    <h1>ENFERMEDADES</h1>
  </div>
  <button mat-raised-button color="primary" routerLink="/enfermedad/agregar">
    Ingresar Enfermedad
  </button>
  <table
    mat-table
    class="table-hover mt-4"
    [dataSource]="dataSourceEnfermedad"
    style="width: 100%"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
    </ng-container>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let u">{{ u.nombre }}</td>
    </ng-container>
    <ng-container matColumnDef="gravedad">
      <th mat-header-cell *matHeaderCellDef>Gravedad</th>
      <td mat-cell *matCellDef="let u">
        <span *ngIf="u.gravedad == 1">Baja</span>
        <span *ngIf="u.gravedad == 2">Alta</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsEnfermedad"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsEnfermedad"></tr>
  </table>
</div>
