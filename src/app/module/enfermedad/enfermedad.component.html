<div class="p-4">
  <div class="row m-0">
    <div class="col-5">
      <div class="col-12">
        <div class="h4 m-0">ESPECIALIDADES</div>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100 filter-table">
          <mat-icon matSuffix>search</mat-icon>
          <mat-label>Filtrar por Nombre</mat-label>
          <input
            matInput
            autocomplete="off"
            (keyup)="cntrl_applyFilterEspecialidad($event)"
          />
        </mat-form-field>
      </div>
      <table
        mat-table
        class="table-hover mat-elevation-z4"
        [dataSource]="dataSourceEspecialidad"
        style="width: 100%"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td
            mat-cell
            *matCellDef="let i = index"
            (click)="seleccionarEspecialidad(i)"
          >
            {{ i + 1 }}
          </td>
        </ng-container>
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td
            mat-cell
            *matCellDef="let u; let i = index"
            (click)="seleccionarEspecialidad(i)"
          >
            {{ u.nombre }}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumnsEspecialidad"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumnsEspecialidad"
        ></tr>
      </table>
      <mat-paginator
        class="mat-elevation-z4"
        #pagEspecialidad
        [pageSizeOptions]="[10]"
      >
      </mat-paginator>
    </div>
    <div class="col-2 d-flex align-items-center justify-content-center">
      <span
        class="iconify title-esp-enf"
        data-icon="cil:arrow-thick-right"
        data-width="70"
        data-height="70"
      ></span>
    </div>
    <div class="col-5">
      <div class="col-12">
        <div class="h4 m-0">{{ title | uppercase }} - ENFERMEDADES</div>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100 filter-table">
          <mat-icon matSuffix>search</mat-icon>
          <mat-label>Filtrar por Nombre</mat-label>
          <input
            matInput
            autocomplete="off"
            (keyup)="cntrl_applyFilterEnfermedad($event)"
          />
        </mat-form-field>
      </div>
      <table
        mat-table
        class="mat-elevation-z4"
        [dataSource]="dataSourceEnfermedad"
        style="width: 100%"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
        </ng-container>
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let u">{{ u.nombre }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumnsEnfermedad"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumnsEnfermedad"
        ></tr>
      </table>
      <mat-paginator
        class="mat-elevation-z4"
        #pagEnfermedad
        [pageSizeOptions]="[10]"
      >
      </mat-paginator>
    </div>
  </div>
</div>
