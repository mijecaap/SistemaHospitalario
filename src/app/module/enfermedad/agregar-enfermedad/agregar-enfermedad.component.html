<div class="p-4">
  <button mat-stroked-button color="primary" routerLink="/enfermedad">
    Volver
  </button>
  <div class="col-12 mt-4" style="color: #55acee">
    <h1>Agregar Enfermedad</h1>
  </div>
  <div class="row">
    <form
      [formGroup]="enfermedadForm"
      (ngSubmit)="agregar()"
      autocomplete="off"
    >
      <div class="mb-3">
        <input
          type="text"
          formControlName="nombre"
          class="form-control form-control-lg"
          placeholder="Nombre"
        />
        <span
          class="text-danger ms-2"
          *ngIf="
            enfermedadForm.get('nombre')?.hasError('required') &&
            enfermedadForm.get('nombre')?.touched
          "
        >
          El nombre <strong>es requerido</strong>
        </span>
      </div>
      <div class="mb-3">
        <select
          type="text"
          formControlName="gravedad"
          class="form-control form-control-lg"
        >
          <option [value]="0">Selecciona una cama</option>
          <option [value]="1">Baja</option>
          <option [value]="2">Alta</option>
        </select>
        <span
          class="text-danger ms-2"
          *ngIf="
            enfermedadForm.get('gravedad')?.hasError('required') &&
            enfermedadForm.get('gravedad')?.touched
          "
        >
          La gravedad <strong>es requerido</strong>
        </span>
      </div>
      <button
        type="submit"
        [disabled]="enfermedadForm.invalid"
        class="btn btn-primary btn-lg w-100"
        style="background-color: #114789 !important"
      >
        Agregar
      </button>
    </form>
  </div>
</div>
