<div class="p-4">
  <div class="d-flex align-items-center justify-content-between">
    <div class="h4 m-0">VISITAS AGENDADAS</div>
    <button mat-stroked-button routerLink="/visita/agregar">
      Agendar Visita
    </button>
  </div>
  <div class="col-12">
    <mat-form-field appearance="outline" class="w-100 filter-table">
      <mat-icon matSuffix>search</mat-icon>
      <mat-label>Filtrar por Nombre</mat-label>
      <input matInput autocomplete="off" (keyup)="cntrl_applyFilter($event)" />
    </mat-form-field>
  </div>
  <table
    mat-table
    class="table-hover mat-elevation-z4"
    [dataSource]="dataSourceVisita"
    style="width: 100%"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
    </ng-container>
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef>DNI</th>
      <td mat-cell *matCellDef="let u">{{ u.dni }}</td>
    </ng-container>
    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef>Area</th>
      <td mat-cell *matCellDef="let u">{{ u.area }}</td>
    </ng-container>
    <ng-container matColumnDef="doctor">
      <th mat-header-cell *matHeaderCellDef>DNI Doctor</th>
      <td mat-cell *matCellDef="let u">{{ u.doctor }}</td>
    </ng-container>
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let u">{{ u.fecha.slice(0, -8) }}</td>
    </ng-container>
    <ng-container matColumnDef="hora">
      <th mat-header-cell *matHeaderCellDef>Hora</th>
      <td mat-cell *matCellDef="let u">{{ u.hora }}:00</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsVisita"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsVisita"></tr>
  </table>
  <mat-paginator
    class="mat-elevation-z4"
    #pagVisita
    [pageSizeOptions]="[10]"
  >
  </mat-paginator>
</div>
