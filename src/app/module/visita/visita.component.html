<div class="p-4">
  <div class="col-12" style="color: #55acee">
    <h1>ENFERMEDADES</h1>
  </div>
  <button mat-raised-button color="primary" routerLink="/visita/agregar">
    Ingresar Enfermedad
  </button>
  <table
    mat-table
    class="table-hover mt-4"
    [dataSource]="dataSourceVisita"
    style="width: 100%"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
    </ng-container>
    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef>DNI</th>
      <td mat-cell *matCellDef="let u">{{ u.nombre }}</td>
    </ng-container>
    <ng-container matColumnDef="enfermedad">
      <th mat-header-cell *matHeaderCellDef>Enfermedad</th>
      <td mat-cell *matCellDef="let u">{{ u.enfermedad }}</td>
    </ng-container>
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let u">{{ u.fecha }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsVisita"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsVisita"></tr>
  </table>
</div>
